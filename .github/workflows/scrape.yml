name: ðŸ” Gym Tracker Auto-Logger

on:
  schedule:
    # Weekdays: 07:00â€“22:00 every 15 minutes
    - cron: "*/15 4-18 * * 1-5"     # 07:00â€“21:45
    - cron: "0 19 * * 1-5"          # Run exactly at 22:00
    # Weekends: 09:00â€“18:00 every 15 minutes
    - cron: "*/15 6-15 * * 6,0"     # 09:00â€“17:45
    - cron: "0 16 * * 6,0"          # Run exactly at 18:00
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Kyiv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDS_BASE64 }}" | base64 --decode > credentials.json
          echo "âœ… credentials.json restored"

      - name: Show current runner time
        run: |
          echo "Current UTC time:"
          date -u
          echo "Current system time:"
          date

      - name: Run gym logger
        env:
          GYM_EMAIL: ${{ secrets.GYM_EMAIL }}
          GYM_PASSWORD: ${{ secrets.GYM_PASSWORD }}
          GOOGLE_CREDS_FILE: credentials.json
        run: python main.py

      - name: Upload screenshot if present
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug.png

      - name: Show last log lines
        if: always()
        run: |
          echo "ðŸ“„ data/failures.log:"
          tail -n 10 data/failures.log || true
      
          echo "ðŸ“„ data/unknown_gyms.log:"
          tail -n 10 data/unknown_gyms.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            data/gym_data.csv
            data/failures.log
            data/unknown_gyms.log