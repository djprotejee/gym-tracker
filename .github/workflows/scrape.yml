name: 🔁 Gym Tracker Auto-Logger

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore Google credentials
        run: |
          echo "$GOOGLE_CREDS_BASE64" | base64 -d > credentials.json

      - name: Run gym logger
        env:
          GYM_EMAIL: ${{ secrets.GYM_EMAIL }}
          GYM_PASSWORD: ${{ secrets.GYM_PASSWORD }}
          GOOGLE_CREDS_FILE: credentials.json
        run: python main.py

      - name: Upload screenshot
        if: always()  # run even if script fails
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug.png

      - name: Restore Google credentials
        run: |
          echo "$GOOGLE_CREDS_BASE64" | base64 -d > credentials.json
          echo "✅ Restored credentials.json:"
          cat credentials.json   
