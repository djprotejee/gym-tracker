name: 🔁 Gym Tracker Auto-Logger

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Kyiv
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDS_BASE64 }}" | base64 --decode > credentials.json
          echo "✅ credentials.json restored"

      - name: Run gym logger
        env:
          GYM_EMAIL: ${{ secrets.GYM_EMAIL }}
          GYM_PASSWORD: ${{ secrets.GYM_PASSWORD }}
          GOOGLE_CREDS_FILE: credentials.json
        run: python main.py

      - name: Upload screenshot if present
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug.png
            
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            data/gym_data.csv
            data/failures.log
            data/unknown_gyms.log
